{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="my-4">Airlines</h1>

            </div>
            <div class="col-2 mt-4">
                <button type="button" class="btn btn-light">Add Airlines</button>
            </div>
        </div>
    </div>
   

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Callsign</th>
                <th>Founded Year</th>
                <th>Base Airport</th>
            </tr>
        </thead>
        <tbody>
            {% for airline in airlines %}
                <tr>
                    <td>{{ airline.name }}</td>
                    <td>{{ airline.callsign }}</td>
                    <td>{{ airline.founded_year }}</td>
                    <td>{{ airline.base_airport }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

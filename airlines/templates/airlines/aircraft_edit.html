{% extends "base.html" %}

{% block page_title %}
    Edit Aircraft
{% endblock page_title %}



{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <form action="{% url "aircraft_edit" aircraft.id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Serial Number</label>
                        <input type="text" class="form-control" name="serial_number" value = {{aircraft.manufacturer_serial_number}} placeholder="Enter Serial Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" class="form-control" name="type" value = "{{aircraft.type}}" placeholder="Enter Type" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" name="model" value="{{ aircraft.model }}" placeholder="Enter Model" required>
                    </div>
                    <div class="mb-3">
                        <label for="engine" class="form-label">Number of Engine</label>
                        <input type="text" class="form-control" name="engine" value = {{aircraft.number_of_engines}} placeholder="Enter Number of Engine" required>
                    </div>

                    <div class="mb-3">
                        <label for="op_airline" class="form-label">Operator Airline</label>

                        <div class="row">
                            <div class="col-12">
                                <select class="form-select w-100" aria-label="Operator Airline" name = "op_airline" required>
                                    {% for airline in  airlines %}
                                        {% if aircraft.operator_airline.name == airline.name%}
                                            <option value = {{airline.id}} selected>{{aircraft.operator_airline.name}}</option>
                                        {% else %}
                                            <option value={{airline.id}}>{{airline.name}}</option>                        
                                        {% endif %}
                                    {% endfor %}
                                  </select>

                            </div>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">UPDATE</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}

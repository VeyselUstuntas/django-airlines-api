{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "account/css/style.css" %}">

</head>
<body>
    {% include "account/partials/_account_nav_bar.html" %}

    <div class="container">
        <form action = "{% url "user_register" %}", method = "POST">
            {% csrf_token %}
            {% if error %} 
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" name="username" id="username" value = "{{user_name}}" required placeholder="User Name" >
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" value = "{{email}}" required placeholder="E-Mail" >
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id = "password" required placeholder="Password" >
            </div>
            <div class="form-group">
                <label for="repassword" class="form-label">Re-Password</label>
                <input type="password" class="form-control" name="repassword" id = "repassword" required placeholder="Password" >
            </div>
            <button type="submit" class="btn btn-info w-100 mt-3">Sign In</button>
        </form>
    </div>
    
    

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

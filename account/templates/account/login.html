{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "account/css/style.css" %}">

</head>
<body>
    {% include "account/partials/_account_nav_bar.html" %}

    <div class="container">
        <form action = "{% url "user_login" %}", method = "POST">
            {% csrf_token %}
            {% if error %} 
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" name="username" id="username" required placeholder="User Name" >
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id = "password" required placeholder="Password" >
            </div>

            <button type="submit" class="btn btn-info w-100 mt-3">Sign In</button>
            <div class="mt-3 d-flex justify-content-center align-item-center">
                <a href="{% url "user_register" %}" class = " text-decoration-none border border-info p-1 text-light bg-dark">Hesap Olu≈ütur</a>
            </div>
        </form>
    </div>
    
    

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
